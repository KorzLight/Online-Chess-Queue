<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <title>Online Chess Queue</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="/src/style.css" />
    </head>
    <body>
        <div class="pb-20">
            <nav class="navBar bg-(--storm-dust) p-4 border-2 border-(--storm-dust)">
                <ul class="flex items-center justify-between px-4">
                    <li>
                        <h1 class="md:text-5xl text-base font-bold font-[Space_Grotesk] text-(--celadon) md:ml-32">The Crowded Board</h1>
                    </li>

                    <li class="flex gap-4 md:gap-10 md:text-2xl text-xs md:mr-20 text-(--celadon) font-bold">
                        <a>Play</a>
                        <a>Learn</a>
                        <a>Community</a>
                        <a>Profile</a>
                    </li>
                </ul>
            </nav>
            <div class="flex flex-col lg:flex-row p-8 gap-8">
                <div id="mainBoard" class="flex-1 w-full mx-auto max-w-5xl border-4 border-(--light-green)"></div>

                <div id="chat" class="flex flex-col border-4 border-(--light-green) bg-(--gray-olive)">
                    <div class="bg-(--storm-dust)">
                        <p class="text-2xl text-center text-(--celadon) font-extrabold p-2">LIVE COMMUNITY CHAT</p>
                    </div>

                    <div id="messages" class="flex-1 p-4">
                        <p>Game started...</p>
                    </div>

                    <div id="input" class="border-t">
                        <input type="text" placeholder="Type a message..." class="w-full p-2" />
                    </div>
                </div>
            </div>
            <script type="module" src="/src/main.js"></script>
        </div>
    </body>
</html>
